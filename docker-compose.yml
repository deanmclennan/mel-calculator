version: '3.8'

services:
  # Development service with Vite hot reloading
  mel-calculator-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    restart: unless-stopped
    container_name: mel-calculator-dev

  # Production service with nginx
  mel-calculator:
    build: .
    ports:
      - "3000:80"
    restart: unless-stopped
    container_name: mel-calculator-nginx